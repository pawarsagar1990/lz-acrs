<div class="login-container bg-light">
    <div class="login-box">
        <h1 >APP_NAME</h1>
        <div class="container">
            <div class="card col-md-6 mt-3 mx-auto">
                <div class="card-body">
                    <h4 class="card-title text-center">
                        <i class="far fa-3x fa-user-circle text-muted"></i>
                    </h4>
                    <div class="login-page">
                        <a class="navbar-brand" routerLink="home"></a>
                        <h3 class="quote">
                            <P>
                                <span class="text-center">APP_NAME</span>
                            </P>
                        </h3>
                        <div class="card-group">
                            <div class="card">
                                <div class="card-body">
                                    <div class="col-md-12">
                                        <form (ngSubmit)="loginForm.form.valid && login(loginForm.form.valid)"
                                            #loginForm="ngForm" novalidate>
                                            <div class="form-group">
                                                <label for="username">UserName</label>
                                                <input id="username" type="text" class="form-control" name="username"
                                                    [(ngModel)]="model.username" #username="ngModel" minlength="1"
                                                    required />
                                            </div>
                                            <div class="form-group">
                                                <label for="password">Password</label>
                                                <input type="password" id="password" class="form-control" name="password"
                                                    [(ngModel)]="model.password" #password="ngModel" required />
                                                <div class='text-danger' *ngIf="loginForm.submitted && !model.isValid"
                                                    class="text-danger">UsernameOrPasswordIsWrong</div>
                                            </div>
                                            <div class="form-group">
                                                <div class="checkbox">
                                                    <label><input type="checkbox" id="rememberMe" name="rememberMe"
                                                            [(ngModel)]="model.rememberMe" #rememberMe="ngModel">
                                                        RememberMe</label>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <button type="submit" [disabled]="loading" class="btn btn-primary full-width btn-primary-lg">
                                                    <!-- <img *ngIf="loading" src="assets/img/loader.gif"/> -->
                                                    <span *ngIf="!loading">Login </span><span *ngIf="loading">Loggin In</span></button>
                                            </div>
                                            <p>
                                                <a href="">UnableToAccess</a>
                                            </p>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
