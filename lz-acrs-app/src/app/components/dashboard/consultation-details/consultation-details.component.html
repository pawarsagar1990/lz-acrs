<!------ Include the above in your HEAD tag ---------->
<div class="container" style="margin-top: 1em;">
    <!-- Sign up form -->
    <form>
        <!-- Sign up card -->
        <div class="card person-card">
            <div class="card-body">

                <h2 id="who_message" class="card-title"> Order#{{consultation.ID}}</h2>
                <!-- First row (on medium screen) -->
                <div class="row">
                    <div class="form-group col-md-2">
                        <select id="input_gender" class="form-control">
                            <option value="Mr.">Mr.</option>
                            <option value="Ms.">Ms.</option>
                        </select>
                    </div>
                    <div class="form-group col-md-5">
                        {{consultation.ClientFName}}
                        <div id="first_name_feedback" class="invalid-feedback">

                        </div>
                    </div>
                    <div class="form-group col-md-5">
                        {{consultation.ClientLName}}
                        <div id="last_name_feedback" class="invalid-feedback">

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6" style="padding:0.5em;">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Consultation Details</h2>
                        <div class="form-group">
                            <label for="email" class="col-form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="example@gmail.com"
                                required>
                            <div class="email-feedback">

                            </div>
                        </div>
                        <div class="form-group">
                            <label for="tel" class="col-form-label">Phone number</label>
                            <input type="text" class="form-control" id="tel" placeholder="+33 6 99 99 99 99" required>
                            <div class="phone-feedback">

                            </div>
                        </div>
                        <div class="form-group">
                            <label for="tel" class="col-form-label">Plan Type</label>
                            <select id="input_name" class="form-control">
                                <option value="LAP">Legal Advantage Plus</option>
                                <option value="BAP">Business Legal</option>
                            </select>
                            <div class="plan-feedback">

                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6" style="padding:0.5em;">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Consultation Status!</h2>
                        <div class="form-group">
                            <label for="password" class="col-form-label">Previously Appointed Attorney</label>
                            <input type="password" class="form-control" id="password">
                            <div class="password-feedback">

                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password_conf" class="col-form-label">Assigned Attorney</label>
                            <select id="input_name" class="form-control">
                                <option value="name">Cody Cooper</option>
                                <option value="name">Bill Matthews</option>
                                <option value="name">Angela Matthews</option>
                                <option value="name">Doug Wellington</option>
                            </select>
                            <div class="password_conf-feedback">

                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Status" class="col-form-label">Status</label>
                            <select id="input_name" class="form-control" placeholder="Attorney Selected" required>
                                <option value="status1">Attorney Selected</option>
                                <option value="status2">Firm Admin Reassign</option>
                                <option value="status3">Consultation Complete</option>
                                <option value="status4">Client Problem</option>
                            </select>
                            <div class="password_conf-feedback">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div style="margin-top: 1em;">
            <button type="button" class="btn btn-primary btn-lg btn-block">Save</button>
        </div>
    </form>
</div>
